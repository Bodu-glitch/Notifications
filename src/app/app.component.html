<div class="box">
  <div class="notificationBox">
    <h2>Notifications</h2>
    <div class="buttonBox">
      <button mat-flat-button color="primary">All</button>
      <button mat-flat-button>Unread</button>
    </div>
    <h3>Earlier</h3>
    <div class="container">
      @for (user of this.userService.userlist; track $index) {
        <app-notifications [User]="user"></app-notifications>
      }
    </div>
  </div>
</div>
